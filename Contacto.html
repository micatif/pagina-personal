    <div class="container">
      <h1 class="titulodeContacto">Contacto</h1>
        <fieldset class="formulario">
          <!-- <legend>Mi formulairo</legend> -->

          <div class="form_input">
            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" id="Nombre" />
          </div>
          
          <div class="form_input">
            <label for="Apellido">Apellido</label>
            <input type="text" name="Apellido" id="Apellido" />
          </div>
          
          <div class="form_input">
            <label for="Mail">E-Mail</label>
            <input type="text" name="Mail" id="Mail" />
          </div>
          
          <div class="genero">
            <label for="genero">Género: </label>
            <input type="radio" name="genero" value="Hombre" class="radio" /><label>Hombre</label>
            <input type="radio" name="genero" value="Mujer" class="radio" /><label>Mujer</label>
            <input type="radio" name="genero" value="No binarix" class="radio" /><label>No binario</label>
          </div>

          <div>
            <input type="Checkbox" name="Acepta" value="1" />
            <label>¿Acepta los terminos y condiciones?</label>
          </div>

          <div class="form_input">
            <label for="Talles">Seleccione un talle de remera</label>
            <select name="Talles" id="Talles">
              <option value="L">Large</option>
              <option value="M">Medium</option>
              <option value="S">Small</option>
            </select>
          </div>

          <div class="form_input">
            <label for="Mensaje">Mensaje:</label>
            <textarea name="Mensaje" id="Mensaje" cols="30" rows="10"></textarea>
          </div>

          <input class="btn btn-default" type="Submit" value="Enviar formulario" />
          <input class="btn btn-default" type="Reset" name="Reset" id="Borrar formulario" />
        </fieldset>
      </form>
