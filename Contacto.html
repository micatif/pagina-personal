    <div class="container">

        <fieldset class="formulario">
          <legend>Mi formulairo</legend>

          <div>
            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" id="Nombre" />
          </div>

          <br />
          
          <div class="genero">

            <input type="radio" name="genero" value="Mujer" class="radio" /><div>Mujer</div>
            <input type="radio" name="genero" value="No binarix" class="radio" /><div>No binario</div>
          </div>

          
          <input type="Checkbox" name="Acepta" value="1" /><div>¿Acepta los terminos y condiciones?</div>

          <br />
          <label for="Talles">Seleccione un talle de remera</label>
          <select name="Talles" id="Talles">
            <option value="L">Large</option>
            <option value="M">Medium</option>
            <option value="S">Small</option>
          </select>

          <br />
          <label for="Mensaje">Mensaje:</label>
          <br />
          <textarea name="Mensaje" id="Mensaje" cols="30" rows="10"></textarea>

          <br />
          <input class="enviarformulario" type="Submit" value="Enviar formulario" />
          <br>
